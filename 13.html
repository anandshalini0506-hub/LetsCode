<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div{
            background-color: red;
            width:300px;
            border:15px solid green;
            padding:50px;
            margin:20px;
        }

        .new{
            animation:blink 1s linear infinite;
        }

        @keyframes blink{
            0% {opacity:1;}
            50% {opacity:0;}
            100% {opacity:1;}
        }
    </style>
</head>
<body>
    <marquee><h1>Happyy New Year</h1></marquee>
    <p class="new">Happy New Year 2026</p>

    <div>Happy New Year 2025 wishes: Welcome 2025 with hope, joy, and love. Share these heartfelt 
    wishes with your loved ones.</div>
</body>
</html>
