<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        p.dotted{border-style:dotted;color:red;}
        p.dashed{border-style:dashed;color:blue;}
        p.solid{border-style:solid; color:cyan;}
        p.double{border-style:double;color:deeppink;}
        p.groove{border-style:groove; color:hotpink;}
        p.ridge{border-style:ridge;color:skyblue;}
        p.inset{border-style: inset;color:darkred;}
        p.outset{border-style:outset; color:darkorchid;}
        p.none{border-style:none;}
        p.hidden{border-style: hidden;color:yellow};
        p.mix{border-style:dotted dashed solid double;border-width: 4px;border-color:black;}
    </style>
</head>
<body>
    <p class="dotted">Shalini Anand</p>
    <p class="dashed">Shalini Anand</p>
    <p class="solid">Shalini Anand</p>
    <p class="double">Shalini Anand</p>
    <p class="groove">Shalini Anand</p>
    <p class="ridge">Shalini Anand</p>
    <p class="inset">Shalini Anand</p>
    <p class="outset">Shalini Anand</p>
    <p class="none">Shalini Anand</p>
    <p class="hidden">Shalini Anand</p>
    <p class="mix">Shalini Anand</p>
</body>
</html>
