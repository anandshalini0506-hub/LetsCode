<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multiplocation Table</title>
    <style>
        table,th,td{
            border-collapse: collapse;
            border-bottom-color:black;
            border-style:solid;
            width:50%;
            margin-left:25%;
        }
        th{
            background-color: maroon;
        }
        tr{
            width:30px;
        }
    </style>
</head>
<body style = "background-color:tomato">
    <div style="background-color:rgb(200,100,0);text-align:center;padding:20px;border-radius:3px;">
    <marquee><h1 style="text-align:center;color:maroon;">Multiplication table</h1></marquee>

    <label for="num">Enter a number</label>
    <input type="number" id="num" value="6" min="1">
    <button onclick="myFunc()">Generate</button>
    <p id="table-container"></p>

    <script>
        function myFunc(){
            let num=document.getElementById("num").value;
            let tableContainer=document.getElementById("table-container");

            let tableHTML=`<table><tr><th>${num}XN</th><th>Result</th></tr>`
                for(let i=1;i<=10;i++){
                    tableHTML+=`<tr><td>${num}X${i}</td><td>${num*i}</td></tr>`;
                }
                tableHTML+=`</table>`;
                tableContainer.innerHTML=tableHTML;
        }
    </script>
</body>
</html>
