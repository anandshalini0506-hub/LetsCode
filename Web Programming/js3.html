<!DOCTYPE html>
<html lang="en">
<head>
    <title>Password Validation</title>
    <style>
        .error{
            color:red;
        }
        .success{
            color:green;
        }
    </style>
</head>
<body>
    <form>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" />
        <label for="password">Password</label>
        <input type="password" id="pass" name="pass">
        <input type="button" onclick="validatePassword()" value="Password Validation">
        <p id="msg"></p>
    </form>
    <script>
        function validatePassword(){
            let msg=document.getElementById("msg");
            let password=document.getElementById("pass").value;
            let hasLowerCase=/[a-z]/.test(password);
            let hasUpperCase=/[A-Z]/.test(password);
            let hasNumbers=/\d/.test(password);
            let hasSpecialChars=/[!@#$%\^&*|)\(+=_-]/.test(password);
            let minLength=8;
            if(password.length<minLength){
                msg.textContent="The password must have atleast 8 characters"
                msg.className="error";
            }
            else if(!hasLowerCase){
                msg.textContent="The password must have atleast 1 lower character"
            }
            else if(!hasUpperCase){
                msg.textContent="The password must have atleast 1 upper character"
            }
            else if(!hasNumbers){
                msg.textContent="The password must have atleast 1 number"
            }
            else if(!hasSpecialChars){
                msg.textContent="The password must have atleast 1 special character"
            }
            else{
                msg.textContent="The password is valid";
                msg.className="success";
            }
        }
    </script>
</script>
</body>
</html>
