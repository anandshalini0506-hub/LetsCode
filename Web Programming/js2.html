<!DOCTYPE html>
<html lang="en">
<body>
    <form>
        <p>Enter first name: <input type="text" id="fname" /></p>
        <p>Enter second name: <input type="text" id="lname" /></p>
        <p>Address: <textarea type="text" id="address" rows="4" cols="15"></textarea></p>
        <p>Select state: 
            <select name="state">
                <option value="TN">Tamil Nadu</option>
                <option value="KA">Karnataka</option>
                <option value="MH">Maharashtra</option>
            </select>
        </p>
        <p>Gender:
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
        </p>
        <p>Reg. No:
            <input type="text" id="reg" />
        </p>
        <p>Phone number: <input type="number" id="phno" maxlength="10"></p>
        <p>Birth date: <input type="date" id="bday"></p>
        <input type="button" value="Submit" onclick="func(this.form)">
    </form>
    <script>
        function func(form){
            let x=form.elements["fname"].value;
            if(x==""){
                alert("Form must be filled");
                return false;
            }
            else{
                document.getElementById("one").innerHTML=form.elements["fname"].value;
                document.getElementById("two").innerHTML=form.elements["lname"].value;
            }
        }
    </script>
    Data Entered:<p id="one"></p><p id="two"></p>
</body>
</html>
