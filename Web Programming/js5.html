<html>
    <head>
        <title>While Loop</title>
    </head>
    <body>
        <script>
            let i=10;
            while(i>0){
                if(i%2==0){
                    document.write(i);
                    document.write("<br>")
                }
                i=i-1;
            }
        </script>
    </body>
</html>
