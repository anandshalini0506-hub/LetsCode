<!DOCTYPE html>
<head>
    <title>Javascript</title>
</head>
<style>
    input[type=number]{
        width:20%;
        text-align:center;
        background-color: rgb(0, 217, 255);
        color:black;
        border:1px solid black;
        margin-left:20px;
    }
    div{
        background-color: pink;
        color:black;
        align-items:center;
        width:60%;
        border:1px solid black;
        margin-left:230px;
        padding-bottom:5px;
    }
</style>
<body style="text-align:center;font-size:20px;">
   <div>
   <h2>Arithmetic Calculator</h2>
   <input type="number" id="num1" placeholder="Enter first number">
   <br>
   <br>
   <br>
    <input type="number" id="num2" placeholder="Enter second number">
    <br>
    <br>
    <br>
    <p id="result"><b>Result</b></p>
    <button type="button" onclick="Add()">Add</button>
    <button type="button" onclick="Sub()">Sub</button>
    <button type="button" onclick="Mul()">Mul</button>
    <button type="button" onclick="Div()">Div</button>
    </div>
    <script>
        function Add(){
            a=document.getElementById("num1").value;
            b=document.getElementById("num2").value;
            let sum=Number(a)+Number(b);
            document.getElementById("result").innerHTML="The sum is "+sum+".";
        }
        function Sub(){
            a=document.getElementById("num1").value;
            b=document.getElementById("num2").value;
            let diff=a-b;
            document.getElementById("result").innerHTML="The difference is "+diff+".";
        }
        function Mul(){
            a=document.getElementById("num1").value;
            b=document.getElementById("num2").value;
            let prod=a*b;
            document.getElementById("result").innerHTML="The product is "+prod+".";
        }
        function Div(){
            a=document.getElementById("num1").value;
            b=document.getElementById("num2").value;
            let and=a/b;
            document.getElementById("result").innerHTML="The answer is "+ans+".";
        }
    </script>
</body>
</html>
