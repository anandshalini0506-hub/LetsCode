<html>
    <head>
        <title>JavaScript for loop</title>
    </head>
    <body>
        <h1>JavaScript For Loop</h1>
        <p id="demo"></p>
        <script>
            const cars=["BMW","Volvo","Ferrari"];
            let text="";
            for(let x of cars){
                text+=x+"<br>";
            }
            document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
